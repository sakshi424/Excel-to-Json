<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Excel File</title>
    <script src="https://unpkg.com/read-excel-file@4.1.0/bundle/read-excel-file.min.js"></script>
</head>
<body>
    <div style="margin: auto;width: 50%;margin-top: 80px;padding: 30px;background-color:bisque">
       
        <h2>Excel to JSON Converter</h2>
        <input type="file" id = "input">
        <br><br>
        <textarea name="json-data" id="json-data" cols="20" rows="20" style="width: 100%;"></textarea>
        <br>
        <button id="dl-json">Download JSON file</button>
    </div>
    <script>
        var input = document.getElementById('input');
        input.addEventListener('change', function(){
            readXlsxFile(input.files[0]).then(function(data){
                var i = 0;
                var headers = [];
                var json_object = [];
                data.map((row,index)=>{
                    if(i == 0){
                        headers = row;
                    }
                    if(i > 0){
                        var temp = {};
                        for(var x = 0; x < row.length; x++){
                            temp[headers[x]] = row[x];

                        }
                        json_object.push(temp);
                    }
                    i++

                });
                document.getElementById('json-data').value = JSON.stringify(json_object,null,2);
            });
            document.getElementById('dl-json').onclick = function(){
               var json_str = document.getElementById('json-data').value;
               downloadObjectAsJson(json_str,'excel_to_json');
            }
            function downloadObjectAsJson(str, filename){
                var data_str = "data:text/json;chrset=utf-8," + encodeURIComponent(str);
                var anchor = document.createElement('a');
                anchor.setAttribute("href", data_str);
                anchor.setAttribute("download", filename+ ".json");
                document.body.appendChild(anchor);
                anchor.click();
                anchor.remove();
            }
        })
    </script>
    
</body>
</html>
